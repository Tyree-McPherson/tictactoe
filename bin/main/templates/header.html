<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <body>
    <div th:fragment="header" class="header-container">
      <a href="/">
        <img src="/images/tic-tac-toe-logo.png" alt="Tic Tac Toe" height="28">
      </a>
      <div class="header-right-container">

        <!-- Highlight the text if you are on the current page -->
        <span th:switch="@{__${#httpServletRequest.requestURI}__}">
          <a th:case="'/'" href="/" class="purple">Home</a>
          <a th:case="*" href="/">Home</a>
        </span>
        <span th:switch="@{__${#httpServletRequest.requestURI}__}">
          <a th:case="'/play'" href="/play" class="purple">Play</a>
          <a th:case="*" href="/play">Play</a>
        </span>
        <span th:switch="@{__${#httpServletRequest.requestURI}__}">
          <a th:case="'/instructions'" href="/instructions" class="purple">Instructions</a>
          <a th:case="*" href="/instructions">Instructions</a>
        </span>
      </div>
    </div>
  </body>
</html>
